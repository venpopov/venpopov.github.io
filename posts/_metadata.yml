# options specified here will apply to all posts in this folder
comments:
    giscus:
      repo: venpopov/venpopov.github.io
      category: Blog discussions
      mapping: pathname
      reactions-enabled: true
      input-position: top

# Freeze computed outputs
freeze: true

# Default image for social media previews (Open Graph, Twitter Cards)
# Posts can override this by setting their own image field
image: /images/venpopov.png

# Prevent site description from being inherited - allow auto-extraction from post content
# Posts can override by adding: description: "Custom description..." to their frontmatter
description: ~

# Enable banner style title blocks
title-block-banner: "#eeeeee"

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default fields for citation
citation: true
author:
  - name: Vencislav Popov
    url: https://venpopov.com
    orcid: 0000-0002-8073-4199
